<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telephone App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Telephone App</h1>
    
    <div class="section">
      <h2>Add Phone Number</h2>
      <input type="text" id="addName" placeholder="Name" />
      <input type="text" id="addNumber" placeholder="Phone Number" />
      <button id="addButton">Add Contact</button>
    </div>
    
    <div class="section">
      <h2>Remove Phone Number</h2>
      <input type="text" id="removeName" placeholder="Name" />
      <button id="removeButton">Remove Contact</button>
    </div>
    
    <div class="section">
      <h2>Dial Phone Number</h2>
      <input type="text" id="dialName" placeholder="Name" />
      <button id="dialButton">Dial</button>
    </div>
    
    <div class="section">
      <h2>Logs</h2>
      <div id="log"></div>
      <button id="clearLogButton">Clear Log</button>
    </div>
  </div>
  
  <script src="TelephoneApp.js"></script>
</body>
</html>
